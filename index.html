<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="calculator">
      <p>Calculator</p>
      <div class="display-container"><input type="text" class="display" /></div>
      <div class="calculator-keys">
        <button class="keys number">7</button>
        <button class="keys number">8</button>
        <button class="keys number">9</button>
        <button class="keys operator" data-action="divide">/</button>
        <button class="keys number">4</button>
        <button class="keys number">5</button>
        <button class="keys number">6</button>
        <button class="keys operator" data-action="multiply">*</button>
        <button class="keys number">1</button>
        <button class="keys number">2</button>
        <button class="keys number">3</button>
        <button class="keys operator" data-action="subtract">-</button>
        <button class="keys number">0</button>
        <button class="keys dell" data-action="clear">C</button>
        <button class="keys submit equal" data-action="equal">=</button>
        <button class="keys operator" data-action="add">+</button>
      </div>
    </div>

    <script src="src/script/script.js"></script>
  </body>
</html>
